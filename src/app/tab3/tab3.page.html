<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Instructions
      <img class='header-icon' *ngIf="!isDemocrat" src="../../assets/images/republicanIcon.png">
      <img class='header-icon' *ngIf="isDemocrat" src="../../assets/images/democratIcon.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Instructions</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center">
  <p>Hello Senator! How can I help you?</p>
  </div>
  <img id="aid" src="../../../assets/images/aid.png">
  <ion-button style="padding-left: 20px;">What to do on my turn?</ion-button>
  <ion-button style="padding-left: 20px;">Info on Advertizing?</ion-button>
  <ion-button style="padding-left: 20px;">Info on Campaigning?</ion-button>
  <ion-button style="padding-left: 20px;">Info on Fundraising?</ion-button>
  <ion-button style="padding-left: 20px;">Info on Debates?</ion-button>
  <ion-button style="padding-left: 20px;">Info on Special Events?</ion-button>
  <ion-button style="padding-left: 20px;">How to win?</ion-button>

</ion-content>
