<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Instructions
    </ion-title>
    <ion-button class="button-53" role="button" fill="clear" id="click-trigger2"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-trigger2" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <h3>Instructions:</h3>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="center">

<h1>Event</h1>
</div>
<div class="center">

<p>Special Events happen every other round! A total of 8 will occur</p>
</div>
<div class="center">

<p>Some events will affect a few states, and some will affect the entire country</p>
</div>
<div class="center">

  <p>Many of the events are based on real events from history!</p>
  </div>

<div class="center">
  <button class="button-53" role="button" (click)="continue()">Back to main HELP page</button>
  </div></ion-content>
