<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Instructions
    </ion-title>
    <ion-button class="button-53" role="button" fill="clear" id="click-trigger2"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-trigger2" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <h3>Instructions:</h3>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="center">

<h1>Turn</h1>
</div>
<div class="center">

<p>On your turn you select CAMPAIGN, ADVERTIZE, or FUNDRAISE.</p>
</div>
<div class="center">

<p>Go ahead and try them all out! Each is an important part of a winning campaign</p>
</div>

<div class="center">
  <p>You get a turn each round for a total of 16</p>
</div>

<div class="center">
<button class="button-53" role="button" (click)="continue()">Back to main HELP page</button>
</div>
</ion-content>
