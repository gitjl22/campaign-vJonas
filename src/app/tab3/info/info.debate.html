<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Instructions
    </ion-title>
    <ion-button class="button-53" role="button" fill="clear" id="click-trigger2"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-trigger2" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <h3>Instructions:</h3>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="center">

<h1>Debate</h1>
</div>
<div class="center">
<p>You have seen the debates on TV, now you get to be in one!</p>
</div>

<div class="center">

<p>Before rounds 4, 7 and 10 a debate is held and can move the climate 1 point either direction</p>
</div>

<div class="center">
  <button class="button-53" role="button" (click)="continue()">Back to main HELP page</button>
  </div></ion-content>
