<ion-content [fullscreen]="true">

<div class="center">
  <h3>Fundraising</h3>
</div>
<div class="center">
<p>Roll 1-4: $10 million</p>
</div>
<div class="center">
  <p>Roll 5-6: $20 million</p>
</div>
<div class="center">
<app-dice  (rollStarted)="rollStarted()"  (diceRolled)="handleRoll($event)"></app-dice>
</div>
<div class="center">
<ion-button [disabled]="!canBack" (click)="back()">Back To Options</ion-button>
</div>
</ion-content>
