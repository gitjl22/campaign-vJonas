<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      FUNDRAISE
    </ion-title>
    <ion-button fill="clear" id="click-triggerFa"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-triggerFa" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <h3>Fundraising!</h3>
          <p>You cant win without money!</p>
          <p>Use the money you gain here to pay for ads on a later turn.</p>
          <p>Since Ads are so powerful, Fundraising is an important way to progress your candadicy</p>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">



<div class="center">
<p>Roll 1-4: $10 million</p>
</div>
<div class="center">
  <p>Roll 5-6: $20 million</p>
</div>
<app-dice [slot0]='[1,2,3,4]' val0="$1 Million" [slot1]="[5,6]" val1="$2 Million" (rollStarted)="rollStarted()"  (diceRolled)="handleRoll($event)"></app-dice>
<br><br>
<div class="center">
<button class="button-53" role="button" [disabled]="!canBack" (click)="back()">Back To Options</button>
</div>
</ion-content>
