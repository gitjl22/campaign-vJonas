<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Round {{round}} out of 10
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camaign Game</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="fundraise()">Fundraise!</ion-button>
  <ion-button (click)="campaign()">Campaign!</ion-button>
  <ion-button (click)="advertising()">Run Advertising!</ion-button>

  <h1>{{text}}</h1>
</ion-content>
