<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Special Event
    </ion-title>
    <ion-button fill="clear" id="click-triggerEW"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-triggerEW" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <h3>Special Event</h3>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding bg-image">
  <div class="background">
    <div class="container">
      <div class="center">
        <h1>It is time for a SPECIAL EVENT!</h1>
      </div>
      <div class="center">

        <p id="info2">Every 2 rounds you will draw a special event card</p>
      </div>
      <div class="center">
        <p id="info1">National News, Media Coverage, Scandals, Fortunes, and Issues await!</p>
      </div>
      <img src="../../../assets/images/deck/{{imgSrc}}.png">
      <div id="ready" class="center">
      <p>Good luck!</p>
      </div>
      <div id="ready" class="center">
        <ion-button class="button43" (click)="continue()">Draw A Card</ion-button>
      </div>
    </div>
  </div>
  </ion-grid>
</ion-content>
