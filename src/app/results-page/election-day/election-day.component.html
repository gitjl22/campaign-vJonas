<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Election Results
      <img class='header-icon' *ngIf="!isDemocrat" src="../../../assets/images/republicanIcon.png">
      <img class='header-icon' *ngIf="isDemocrat" src="../../../assets/images/democratIcon.png">
    </ion-title>
    <ion-button fill="clear" id="click-triggerEs"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-triggerEs" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">Are you ready to see the results of the election? Click 'See The Results!'</ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


<div class="center">
  <h1><strong>Polls have closed!</strong></h1>
</div>
<div class="center">
  <h3>Results are coming in one state at a time!</h3>
</div>
<div class="center">
  <p>The closest states will have their results posted last...</p>
</div>
<div class="center">
<ion-button class="button43" (click)="cableNews()">See The Results!</ion-button>
</div>

</ion-content>
