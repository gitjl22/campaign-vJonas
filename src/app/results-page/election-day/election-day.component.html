<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Election Results
    </ion-title>
    <ion-button fill="clear" id="click-triggerRs"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-triggerRs" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">Results. Here you see if you win</ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


<div class="center">
  <h1><strong>Election Night!</strong></h1>
</div>
<div class="center">
  <h3>Polls are closing across the country!</h3>
</div>
<div class="center">
  <p>The american people have casted their ballots!</p>
</div>
<div class="center">
<ion-button (click)="cableNews()">See The Results!</ion-button>
</div>

</ion-content>
