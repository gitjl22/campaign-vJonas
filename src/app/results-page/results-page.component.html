<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Election Results
    </ion-title>
    <ion-button fill="clear" id="click-triggerRs"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-triggerRs" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">Results. Here you see if you win</ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">



<h1><strong>Election Night!</strong></h1>

</ion-content>
