<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Election Results
      <img class='header-icon' *ngIf="!isDemocrat" src="../../../assets/images/republicanIcon.png">
      <img class='header-icon' *ngIf="isDemocrat" src="../../../assets/images/democratIcon.png">
    </ion-title>
    <ion-button fill="clear" id="click-triggerRs"><ion-icon name="help-circle-outline"></ion-icon></ion-button>
    <ion-popover trigger="click-triggerRs" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">Results. Here you see if you win</ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


<div class="center">
<h1><strong>It is Election Day!</strong></h1>
</div>
<div class="center">
<p>Congrats on a Race well run!</p>
</div>
<div class="center">
<p>Now we will see who the American People choose for president!</p>
</div>
<div class="center">
<h3>Some voters were still undecided coming into the day... so it is anyone's game still.</h3>
</div>
<div class="center">

<ion-button class="button43" (click)="day()">Continue</ion-button>
</div>
</ion-content>
